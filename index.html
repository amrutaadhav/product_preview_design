<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview design</title>
    <style>
        #main-product-image{
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.25);
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <img src="img1.jpg" id="main-product-image"/>
    <div class="product-image-container">
        <img src="img1.jpg" class="product-image"/>
        <img src="img2.jpg" class="product-image"/>
        <img src="img3.png" class="product-image"/>
        <img src="img4.jpg" class="product-image"/>
        <img src="img5.jpg" class="product-image"/>

        
    </div>
    
</body>
</html>
